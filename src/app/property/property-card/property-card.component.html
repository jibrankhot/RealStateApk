<div
  class="row"
  style="margin-top: 0%; margin-bottom: 5%; margin-right: 1%; margin-left: 1%"
>
  <div class="card shadow-sm">
    <div class="PropertyImage">
      <img
        src="{{ Property.Image }}"
        alt=""
        style="margin: 2%; margin-bottom: 0"
      />
    </div>

    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="card-Name">{{ Property.Name }}</h3>
        <span style="justify-content: space-between"
          ><button
            type="button"
            style="margin-right: 2px"
            class="btn btn-sm btn-secondary product-btn"
            routerLink="property-detail/{{ Property.id }}"
          >
            Manage
          </button>
          <button
            type="button"
            style="margin-right: 0"
            class="btn btn-sm btn-primary product-btn"
          >
            Contact
          </button></span
        >
      </div>

      <p
        class="card-Description"
        style="
          overflow: hidden;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          text-overflow: ellipsis;
          line-height: 21px;
          display: -webkit-box;
        "
      >
        {{ Property.Description }}
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <p
            class="card-Description"
            style="font-size: 23px; font-weight: bold"
          >
            Price : {{ Property.Price | currency : "INR" }} {{ "Cr" }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
